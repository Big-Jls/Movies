<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    {% load custom_filters %}
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>DBI</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- fevicon -->
    {#      <link rel="icon" href="images/fevicon.png" type="image/gif" />#}
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    {#      <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">#}
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}" media="screen">
    <link href="{% static 'css/gijgo.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Javascript files-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="/static/js/jquery-3.0.0.min.js"></script>
    <!-- sidebar -->
    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <!-- javascript -->
    {#      <script src="{% static 'js/owl.carousel.js' %}"></script>#}
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'js/gijgo.min.js' %}" type="text/javascript"></script>
    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
</head>
<body>
<!-- header section start -->
<div class="header_section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="logo" href="/home/"><img src="{% static 'images/logo.png' %}" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home/">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/">电视剧</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/">综艺</a>
                </li>
            </ul>
            <div class="search_icon"><a href="/home/about/{{ user_id }}" style="border-radius: 15px"><img src="../../media/{{ avatar }}" alt="" width="30px" height="40px"><span class="padding_left_15">{{ username }}</span></a></div>
        </div>
    </nav>
</div>
<!-- header section end -->

<div class="container">
    <div class="card" style="width: 18rem;">
        <img src="../../media/{{ avatar }}" class="card-img-top" alt="...">
        <div class="card-body">
            <form method="post" action="{% url 'index:about' id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="formGroupExampleInput">用户ID</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="{{ id }}" disabled>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">用户名账号</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="{{ username }}" name="username" value="{{ username }}">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">密码</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="请输入新密码" name="password">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">再次确认密码</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="请再输入新密码" name="password2">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">邮箱</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="{{ email }}" name="email" value="{{ username }}@qq.com">
                </div>
                <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
    {% if message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>提醒:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
</div>

<!-- footer  section start -->
<div class="footer_section layout_padding">
    <div class="container">
        <div class="footer_menu">
            <ul>
                <li><a href="/home/">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="tv.html">TV</a></li>
                <li><a href="celebs.html">Celebs</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">News</a></li>
            </ul>
        </div>
        <div class="social_icon">
            <ul>
                <li><a href="#"><img src="{% static 'images/fb-icon.png' %}" alt=""></a></li>
                <li><a href="#"><img src="{% static 'images/twitter-icon.png' %}" alt=""></a></li>
                <li><a href="#"><img src="{% static 'images/linkedin-icon.png' %}" alt=""></a></li>
                <li><a href="#"><img src="{% static 'images/instagram-icon.png' %}" alt=""></a></li>
            </ul>
        </div>
    </div>
</div>
<!-- footer  section end -->
<!-- copyright section start -->
<div class="copyright_section">
    <div class="container">
        <div class="copyright_text">Copyright &copy; 2025.Company name All rights reserved.<a target="_blank" href="#">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></div>
    </div>
</div>
<!-- copyright section end -->
</body>
</html>
