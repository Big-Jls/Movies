<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册表单</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- BootStrap -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>

<body>
    <div class="login-container">
        <h2>注册</h2>
        <form id="loginForm" method="post" action="/login/register/">
        {% csrf_token %}
            <div class="form-group1">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" name="username">
            </div>
            <div class="form-group1">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" name="password">
            </div>
            <div class="form-group1">
                <label for="password">确认密码</label>
                <input type="password" id="password2" placeholder="请输入密码" name="password2">
            </div>
            {% if error %}
                <div class="form-group">
                    <label class="col-sm-offset-2 col-sm-10 text-danger">{{ error }}</label>
                </div>
            {% endif %}
            <button type="submit" class="login-button">注册</button>
        </form>
{#    <script>#}
{#        $('#reg').click(function (){#}
{#            window.location.href = 'register/'#}
{#        })#}
{#    </script>#}
    </div>
</body>

</html>
